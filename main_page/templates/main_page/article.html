{% extends 'main_page/main.html' %}
{%load static%}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('{% static 'assets/img/background-bg.jpg' %}');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>{{article_text}}</h2>
        <ol>
          <li><a href="{% url 'home' %}">{{home}}</a></li>
          <li>{{article_text}}</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

   
    <!-- ======= Blog Details Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row g-5">

          <div class="col-lg-8">

            <article class="blog-details">

              <div class="post-img">
                <img src="assets/img/blog/blog-1.jpg" alt="" class="img-fluid">
              </div>

              <h2 class="title">{{article.desc.title}}</h2>

       

              <div class="content">
                {% for para in article.docdata %}
                <p style="{% if para.bold %}font-weight: bold;{% endif %}{% if para.underline %}text-decoration: underline;{% endif %}{% if para.font_size %}font-size: {{ para.font_size }}pt;{% endif %}">
                    {{ para.text }}
                </p>
               {% endfor %}

              </div><!-- End post content -->


            </article><!-- End blog post -->

           


          </div>

       
        </div>

      </div>
    </section><!-- End Blog Details Section -->


  </main><!-- End #main -->

{% endblock %}
