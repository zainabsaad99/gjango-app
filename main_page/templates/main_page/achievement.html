{% extends 'main_page/main.html' %}
{%load static%}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('{% static 'assets/img/background-bg.jpg' %}');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>{{achievement_text}}</h2>
        <ol>
          <li><a href="{% url 'home' %}">{{home}}</a></li>
          <li>{{achievement_text}}</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <section id="project-details" class="project-details">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
  
          <div class="row justify-content-between gy-4 mt-4">
  
            <div class="col-lg-8">
              <div class="portfolio-description">
               
             
               
                  {% for para in achievement.docdata %}
                  <p style="{% if para.bold %}font-weight: bold;{% endif %}{% if para.underline %}text-decoration: underline;{% endif %}{% if para.font_size %}font-size: {{ para.font_size }}pt;{% endif %}">
                      {{ para.text }}
                  </p>
                 {% endfor %}

  
              </div>
            </div>
  
         
  
          </div>
    

          <div class="position-relative h-100">
            <div class="slides-1 portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
                {% for media_item in achievement.image %} 
                <div class="swiper-slide">
                  <img src="{% static media_item.file %}" alt="" >
                </div>
                {% endfor %}
             
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
  
          </div>
  
        
        </div>
      </section><!-- End Projet Details Section -->

  </main><!-- End #main -->

{% endblock %}
